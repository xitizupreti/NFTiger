<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFTiger</title>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit&family=Poppins");
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap");
      html {
  position: relative;
  height: 1307px;
  background-repeat: no-repeat;
  background-size: cover;
  background-image: url(images/Rectangle12.png);
}
    </style>
    <header class="head">
      <div>
        <img class="logo" src="images/Ellipse253.png" />
        <ul>
          <li class="home">Home</li>
          <li class="col">Collections</li>
          <li class="mint">Mint</li>
          <li class="nft">NFT</li>
        </ul>
        <div class="walout">
          <button class="wal">Connect Wallet</button>
        </div>
      </div>
    </header>
    <div>
      <p id="unless">
        "Unless you enter the tiger’s NFT, you cannot get hold of the tiger’s
        cubs."
      </p>
      <p id="price">Mint Price</p>
      <p id="pr">19 CRO</p>
      <div id="walout2">
        <button id="wal2">Connect Wallet</button>
      </div>
      <div class="tiger">
        <img id="imgg" src="images/Rectangle98.png" />
        <div id="min">
          <button id="tex">
            <p id="mtex">Minted: 000 || Total : 1234</p>
          </button>
        </div>
      </div>
    </div>
    <div id="last">
      <div id="cont">
        <img src="images/twitter.png" />
        <p id="t">TWITTER</p>
        <img src="images/Ellipse254.png" />
        <img src="images/dc.png" />
        <p id="d">DISCORD</p>
      </div>
      <hr id="line" />
      <p id="whole">
        Created by <b style="color: white">TigerNFT</b> | All Right Reserved!
      </p>
    </div>
  </body>
</html>
